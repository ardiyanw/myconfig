---
proxy-providers:
  XL-SBDIGITAL:
    type: file
    path: "./proxy_provider/XL-VIDEO-SBDIGITAL.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net/
      interval: 60
  XL-ID:
    type: file
    path: "./proxy_provider/XL-ID.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net/
      interval: 60
proxy-groups:
- name: SERVERXL-SBDIGITAL
  type: select
  interface-name: wwan0
  use:
  - XL-SBDIGITAL
- name: SERVERXL-ID
  type: select
  interface-name: wwan0
  use:
  - XL-ID
- name: DIRECT-INDI
  type: select
  interface-name: eth1
  proxies:
  - DIRECT
- name: DIRECT-CON
  type: select
  proxies:
  - DIRECT-INDI
  - FAILOVER
- name: FAILOVER
  type: fallback
  proxies:
  - SERVERXL-ID
  - SERVERXL-SBDIGITAL
  - DIRECT-INDI
- name: TUNNEL
  type: select
  proxies:
  - SERVERXL-ID
  - SERVERXL-SBDIGITAL
  - DIRECT-INDI
  - FAILOVER
port: 7890
socks-port: 7891
mixed-port: 7893
redir-port: 7892
tproxy-port: 7895
geodata-mode: true
geodata-loader: memconservative
tcp-concurrent: true
allow-lan: true
bind-address: "*"
mode: rule
log-level: silent
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"
